<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Calculadora Simple</h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>

        <div id="result"></div>
    </div>

    <script>
        // Función para sumar
        function sumar() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (!isNaN(num1) && !isNaN(num2)) {
                document.getElementById('result').innerText = "Resultado: " + (num1 + num2);
            } else {
                document.getElementById('result').innerText = "Por favor ingresa números válidos.";
            }
        }

        // Función para restar
        function restar() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (!isNaN(num1) && !isNaN(num2)) {
                document.getElementById('result').innerText = "Resultado: " + (num1 - num2);
            } else {
                document.getElementById('result').innerText = "Por favor ingresa números válidos.";
            }
        }

        // Función para multiplicar
        function multiplicar() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (!isNaN(num1) && !isNaN(num2)) {
                document.getElementById('result').innerText = "Resultado: " + (num1 * num2);
            } else {
                document.getElementById('result').innerText = "Por favor ingresa números válidos.";
            }
        }

        // Función para dividir
        function dividir() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 !== 0) {
                    document.getElementById('result').innerText = "Resultado: " + (num1 / num2);
                } else {
                    document.getElementById('result').innerText = "No se puede dividir entre 0.";
                }
            } else {
                document.getElementById('result').innerText = "Por favor ingresa números válidos.";
            }
        }
    </script>

</body>
</html>
